<!doctype html>
<html lang="en" ng-app="sk.styleguide">
    <head>
        <title>SEEK Style Guide v0.1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/" />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/jquery-2.2.3.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/scripts.js"></script>
    </head>
    <body ng-controller="mainController">
        <nav class="navBar" ng-controller="HeaderController">
            <nav class="navWrapper">
              <div class="logo"><a href="/">Style Guide home</a></div>
              <input type="checkbox" id="menu-toggle">
                    <label for="menu-toggle" class="label-toggle">MENU</label>
              </input>
              <ul>
                  <li ng-class="{ active: isActive('/how-it-works')}"><a href="how-it-works">How it works</a></li>
                  <li ng-class="{ active: isActive('/principles')}"><a href="principles">Principles</a></li>
                  <li ng-class="{ active: isActive('/base-styles')}"><a href="base-styles">Base styles</a></li>
                  <li ng-class="{ active: isActive('/patterns')}"><a href="patterns">Patterns</a></li>
                  <li class="grid-widget"><a href="#" onClick="toggleGrid(); return false;"></a></li>
              </ul>
            </nav>
        </nav>
        <div class="partialHeader">
            <h1 ng-bind="partialTitle">title</h1>
        </div>
        <div class="page">
            <div ng-view class="content-full flex-col"></div>
        </div>
        <footer>
            <a href="/"><img src="images/seek-logo-reverse.svg" /></a>
        </footer>
        <div class="grid-overlay"></div>
        <script type="text/javascript">
            generateGrid();
        </script>
    </body>
</html>
